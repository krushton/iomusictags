<html>
  <head>
    <title>Tag Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v2.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="stretch">
        <div id="navbar">
            <img src="css/logo.png" alt="logo" id="logo">
            <div id="player">
               <iframe src="http://www.asian-central.com:8080" id="player" scrolling="no">
                You can't see iFrames  :(
               </iframe>
            </div>
        </div>
        <div id="chartwrapper">
          <div class='gallery' id='chart'> </div> 
        </div>
      </div>
      <div class="fixed">
        <div id="fixedContent">
          <div id="welcome">
            <h1>Welcome!</h1>
            <p>This chart is an aggregation of the top last.fm tags and their relevance to each other. The closer the tags are, the more related they are.</p>
            <p>You can click a tag to view more information, which includes a summary, top tracks, and top artists.</p>
            <p>Start exploring the map and the tags!</p>
          </div>
          <div id="tagInfo">
            <h1 id="tagTitle"></h1>
            <div id="tagSummary"></div>
            <div id="topTracks"></div>
            <div id="topArtists"></div>
          </div>
        </div>
      </div>
    </div>


    <link href='css/force.css' rel='stylesheet' type='text/css' />
    <script src='js/force.js' type='text/javascript'></script>
    <script src='js/sidebar.js' type='text/javascript'></script>
    <script>
      var contentHeight = $(".content").height();
      console.log(contentHeight);
      $("#chartwrapper").height(contentHeight - 110);
    </script>

  </body>
</html>
